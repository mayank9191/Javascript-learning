<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM | Chai aur Code</title>
</head>

<body style="background-color:#212121;color:#fff">
  <ul class="language">
    <li>Javascript</li>
  </ul>

</body>
<script>
  // Adding value through function

  function addListItem(lang) {
    const liItem = document.createElement('li')

    liItem.innerHTML = lang

    document.querySelector('.language').appendChild(liItem)
  }

  addListItem("Python")
  addListItem("Typescript")

  function addOptiLanguaage(langName) {
    const li = document.createElement('li')

    li.appendChild(document.createTextNode(langName))

    document.querySelector('.language').appendChild(li)

  }

  addOptiLanguaage("Golang")

  // Edit
  const secondLang = document.querySelector('li:nth-child(2)')

  const newli = document.createElement('li')
  newli.textContent = "Mojo"

  secondLang.replaceWith(newli)

  // Edit
  const firstLang = document.querySelector('li:nth-child(1)')

  newLi = document.createElement('li')
  newLi.textContent = "Typescript"

  firstLang.replaceWith(newLi)

  // Remove
  lastLang = document.querySelector('li:last-child')

  lastLang.remove()

</script>

</html>
